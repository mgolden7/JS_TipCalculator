<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tipCalc.css">
    <link rel="font-awesome" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container1" id="container1">
        <h2 class="header" id="header">Tip Calculator</h2>
        <div class="calculator" id="calculator">
            
            <div class="calcDiv" id="billAmount">
                <label for="amount">bill amount</label>
                <input class="input" id="amount" type="number" min="0" placeholder="(enter bill amount)" required>
                
            </div>
            
            <div class="calcDiv" id="billSplit">
                <label for="guests">split bill</label>
                <input class="input" id="guests" type="number" min="0" placeholder="(number of paying guests)" required> ways
                
            </div>
            
            <div class="calcDiv" id="tipPercentageInput">
                <label for="tip">tip percentage</label>
                <select class="input" id="tip" required>
                    <option value = '0' selected>0%</option>
                    <option value = '1.05'>5%</option>
                    <option value = '1.1'>10%</option>
                    <option value = '1.15'>15%</option>
                    <option value = '1.2'>20%</option>
                    <option value = '1.25'>25%</option>
                    <option value = '1.3'>30%</option>
                    <option value = '1.35'>35%</option>
                    <option value = '1.4'>40%</option>
                </select>
            </div>
            
            <div class="calcDiv" id="dollarSignDiv">
                <button class="button" id="button" onclick="calculate()">
                    <img id="dollarSign" src="https://cdn-icons-png.flaticon.com/512/3840/3840696.png">
                </button>
                
            </div>

            <div class="calcDiv" id="output">
                $<span class="outputSpan" id="billTotal">(bill total)</span> divided by
                <span class="outputSpan" id="payingGuests">(how many guests are paying)</span>, equals 
                $<span class="outputSpan" id="splitBill1">(new total)</span>.   
                $<span class="outputSpan" id="splitBill2">(new total)</span> plus a
                <span class="outputSpan" id="tipPercentage">(tip percentage)</span>% tip equals
                <b><span class="outputSpan" id="total">(total)</span></b>.                      
            </div>
            
        </div>

    </div>

    <script src="/tipCalc.js"></script>
</body>
</html>
